<div class="container">

    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/create-user">AGREGAR</button>
        <!-- <button mat-raised-button color="primary" routerLink="/dashboard/create-role" style="margin-left: 10px;">NUEVO ROL</button> -->
    </mat-toolbar>
</div>
<div class="container"> 
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>  
    
        
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        
        <!-- <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <a class="pointer" style="color:#e15639"  matTooltip="Eliminar">
            <mat-icon (click)="eliminar(element.id)">delete</mat-icon>
            </a>
        </td>
        </ng-container>  -->

        <!-- <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
            <a class="pointer" style="color:#1878b0"  matTooltip="Editar">
            <mat-icon (click)="editar(element.id)">edit</mat-icon>
            </a>
        </td>
        </ng-container>  -->

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div> 

</div>
